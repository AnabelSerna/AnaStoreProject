<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../estilos/estilo.css">
    <title>Contacto</title>
	<script src="https://kit.fontawesome.com/f2c631eb1d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bodyContacto">
    <header>
        <nav>
            <ul>
                <li> 
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="carrito.html">Carrito</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content">

        <h1 class="logoContacto">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
            <h3 class="contactUs">Contact Us</h3>
            <form action="">
                <p>
                    <label for="Fullname">Fullname</label>
                    <input type="text" name="fullname" id="fullname">
                </p>
            <p>
                <label for="Email Adress">Email Adress</label>
                <input type="email" name="email">
            </p>
            <p>
                <label for="Phone">Phone</label>
                <input type="tel" name="Phone">
            </p>
            <p>
                <label for="Affair">Affair</label>
                <input type="text" name="Affair" >
            </p>
            <p>
                <label for="Messaje">Messaje</label>
                <textarea name="message" rows="3"></textarea>
            </p>
            <p>
                <button type="submit">
                    Send
                </button>
            </p>
            </form>
        </div>
        <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fa-solid fa-location-dot"></i>Street</li>
                <li><i class="fa-solid fa-phone"></i>111 111 111 111</li>
                <li><i class="fa-solid fa-envelope"></i>contact@website.com</li>
            </ul>
            <p>AnaStore.com</p>
        </div>
    </div>
</div>
	<footer>
		<section class="redes">
		<a href="https://www.facebook.com/AnaStoreokShop/" class="fa fa-facebook"></a>
		<a href="https://www.instagram.com/anastoreok_/?hl=es" class="fa fa-instagram"></a>
	</section>
	</footer>
</body>
</html>
